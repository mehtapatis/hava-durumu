<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>hava durumu</title>

    <link rel="stylesheet" href="style.css">
    <!--font awasome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div>
        <h1>Hava Durumu</h1>
        <div class="form">
            <input class="inputText" type="text" placeholder="Şehir Adı Giriniz">
        </div>
        <div class="btnDiv">
            <button class="btn">Verileri Getir</button>
        </div>
    </div>

    <div class="info">
        <i class="fa-solid fa-location-dot"></i>
        <p class="city">Şehir, Ülke</p>
        <div class="value">
            <p class="temp">Sıcaklık °</p>
        </div>
        <div class="weatherInfo">
            <p class="humidity">Nem</p>
            <p class="wind">Rüzgar</p>
        </div>
    </div>
    <p class="weather">Hava Durumu</p>
    <div>
        <p class="feeling">Hissedilen Sıcaklık</p>
    </div>

    <script src="main.js"></script>
</body>

</html>
